[path]
output_dir = ./output
content_dir = ./content_images
style_dir = ./style_images
content_images = content1.jpg
style_images = style1.jpg, style2.jpg
model_path = ./model/imagenet-vgg-verydeep-19.mat

[image_param]
max_size = 300

[model_param]
model_name = VGG
model_mean = 123.68, 116.779, 103.939

[train_param]
init_image = content
pooling_type = avg
device = /gpu:0
style_weights = 0.5, 0.5